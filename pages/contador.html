<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador - File Commander V2</title>
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Link BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">File-Commander V2</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Estatisticas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Fim Header -->

    <!-- New Task -->
    <div class="new-task container my-5 p-4 d-flex align-items-center justify-content-around">
        <h4>Click para criar nova tarefa...</h4>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">New
            Task</button>
    </div>
    <!-- Fim New Task -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <!-- Formulario -->
            <form>
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Contador de Documentos</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="contador" class="col-form-label">Numero de Documentos:</label>
                            <input type="number" class="form-control" id="contador" value="0" required>
                            <div class="d-flex gap-2">
                                <button type="button" class="mt-3 btn btn-primary" id="btn-adicionar">Adicionar</button>
                                <button type="button" class="mt-3 btn btn-danger" id="btn-diminuir">Diminuir</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="selectType" class="col-form-label">Tipo do Documento:</label>
                            <select class="form-select" id="selectType" required>
                                <option value="0" selected>Escolha...</option>
                                <option value="alvara">ALVARÁ</option>
                                <option value="mandado">MANDADO</option>
                                <option value="medida">MEDIDA</option>
                            </select>
                        </div>
                        <div id="radios-section" style="display:none;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mandadoType" id="radio1"
                                    value="cumprido">
                                <label class="form-check-label" for="radio1">Cumprido</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mandadoType" id="radio2"
                                    value="aCumprir">
                                <label class="form-check-label" for="radio2">À Cumprir</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mandadoType" id="radio3"
                                    value="prisao">
                                <label class="form-check-label" for="radio3">Prisão Preventina</label>
                            </div>
                        </div>
                        <!-- FIM Formulario -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="btn-salvar">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Fim Modal -->

    <!-- Cards -->
    <div id="producao">
        <!-- <div class="card">
            <div class="card-header bg-primary text-white">
                ALVARÁ
            </div>
            <div class="card-body">
                <h5 class="card-title">DIA: <span id="data">5/1/2025</span></h5>
                <p class="card-text">Quantidade de documentos: <span id="qtd-producao">85</span></p>
                <button class="btn btn-primary" id="btn-card">Excluir</button>
            </div>
        </div> -->
    </div>
    <!-- Fim Cards -->

    <!-- Scripts -->
    <script src="../scripts/contador.js"></script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
